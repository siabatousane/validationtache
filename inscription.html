<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ins.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>incription</title>
</head>
<body>
    <section class="container-fluid ">
        <div class="row d-flex ins ">
            <div class="col ima">
                <img src="images/font.png" alt="#">
                <img src="images/logo.png" alt="#">
            </div>
            <div class="col">
                <div class="form text-center py-2 mb-2">
                    <img src="images/Bakeli.png" alt="#">
                </div>
               
                <div class="personnel mb-4">
                    <h2 class="mb-3">INSCRIPTION BAKELI POUR LE 10 OCTOBRE 2023</h2>
                    <span>Les champs précédes de ce signe * sont obligatoires</span>
                </div>

                <form class="formu py-3">
                    <h6>Informations personnelles</h6>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="NOM & PRENOM"
                       autocomplete="off">
                    </div>

                    <div class="mb-3">
                      <input type="tel" class="form-control" placeholder="TELEPHONE"
                       autocomplete="off">
                    </div>

                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email"
                       autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="RESIDENCE"
                         autocomplete="off">
                      </div>
                  </form>

              <div class="formu2 py-3">

                    <div class="choix">
                        <div class="formation">
                            <p class="mt-4">Quelle formation souhaitez-vous suvire à Bakeli? <span>*</span></p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Développement Web/Mobile
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Marketing digital
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Design
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Business digital
                                </label>
                              </div>
                          </div>
            
                          <div class="inscription">
                            <p class="mt-4">Je m'inscris pour <span>*</span></p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    La formation en ligne
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    La formation en présentiel
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    La formation en weekend
                                </label>
                              </div>
                          </div>
            
                          <div class="lieu">
                            <p class="mt-4">Dans quelle Bakeli voulez-vous former? <span>*</span></p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Dakar
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Thiès
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Mbour
                                </label>
                              </div>
                          </div>
            
                    </div>
              </div>

              <div class="button">
                <button type="submit"><a href="index.html">REJOINDRE L'AVENTURE</a></button>
              </div>
             </div>
            </div>
        </div>
     
    </section>
</body>
</html>
